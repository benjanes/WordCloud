<h4>Drawing Settings</h4>

<form>

    <label for="fontType">Select Font</label>
    <select name="fontType">
        <option value="Arial">Arial</option>
        <option value="Cabin">Cabin</option>
        <option value="Lora">Lora</option>
        <option value="Montserrat" class="option-mont">Montserrat</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Raleway">Raleway</option>
        <option value="Roboto Slab">Roboto Slab</option>
        <option value="Ubuntu">Ubuntu</option>
    </select>

    <br /><br />

    <label for="textSize">Font Size</label>
    <input type="range" name="textSize" min="20" max="100" step="1" value="50" />

    <br />

    <label for="fontColor">Font Color</label>
    <div class="input-group color-select-area">
        <input type="text" value="#000000" name="fontColor" class="form-control" />
        <span class="input-group-addon"><i></i></span>
    </div>

    <br />

    <label for="wordLimit">Word Limit (default is 50 words)</label>
    <input type="range" name="wordLimit" min="3" max="250" step="1" value="50" />

    <br />

    <label for="cloudSpread">Cloud Spread</label>
    <input type="range" name="cloudSpread" min="100" max="500" step="10" value="150" />

    <br />

    <input type="checkbox" name="allowOverlap"> Allow words to overlap?<br />

    <br />

    <label for="omittedWords">Words to Omit. Separate words to omit with a space.</label>
    <input type="text" name="omittedWords" />

    <br /><br />
</form>
