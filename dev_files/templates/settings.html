<h5>Settings for <%- fileName %></h5>

<form>
    <label for="textSize">Text Size</label>
    <input type="range" name="textSize" min="20" max="100" step="1" value="50" />

    <label for="wordLimit">Word Limit (default is 50 words)</label>
    <input type="range" name="wordLimit" min="3" max="250" step="1" value="50" />

    <label for="omittedWords">Words to Omit (by default, 'a', 'the', and 'and' are omitted). Separate words to omit with a space.</label>
    <input type="text" name="omittedWords" />

    <br>

    <input type="submit">
    <!--<button class="btn js-drawCloud">Draw a Word Cloud</button>-->
</form>
