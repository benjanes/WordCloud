<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordCloud</title>
    <!--(if target dev)><!-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-colorpicker.css">
    <!--<!(endif)-->
    <!--(if target dist)><!-->
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!--<!(endif)-->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Roboto+Slab|Lora|Montserrat|Raleway|Playfair+Display|Cabin' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body id="app-container">
    <header>
        <div class="container-fluid">
            <div class="row header-row">
                <section class="col-sm-6 header-left">
                    <h1 class="app-title">WordCloud</h1>
                    <div id="load-region" class="load-button"></div>
                </section>
                <section class="col-sm-6 header-right">
                    <div id="selectedfile-region" class="selectedfile-container"></div>
                </section>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <section class="col-sm-4 left-col">
                <div id="filelist-region"></div>
                <div id="settings-region"></div>
            </section>
            <section class="col-sm-8">
                <div id="canvas-region" class="canvas-region-container"></div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/libs.min.js"></script>
    <script type="text/javascript" src="assets/js/config.min.js"></script>

    <!--(if target dev)><!-->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/models/wordlist.js"></script>
    <script type="text/javascript" src="assets/js/Collections/filecollection.js"></script>
    <script type="text/javascript" src="assets/js/filelist/filelist_view.js"></script>
    <script type="text/javascript" src="assets/js/canvas/canvas_view.js"></script>
    <script type="text/javascript" src="assets/js/canvas/canvas_controller.js"></script>
    <script type="text/javascript" src="assets/js/selectedfile/selectedfile_view.js"></script>
    <script type="text/javascript" src="assets/js/selectedfile/selectedfile_controller.js"></script>
    <script type="text/javascript" src="assets/js/settings/settings_view.js"></script>
    <script type="text/javascript" src="assets/js/settings/settings_controller.js"></script>
    <script type="text/javascript" src="assets/js/load/load_view.js"></script>
    <!--<!(endif)-->

    <!--(if target dist)><!-->
    <script type="text/javascript" src="assets/js/app.min.js"></script>
    <!--<!(endif)-->

    <script type="text/javascript">
        WordCloud.start();
    </script>
</body>
</html>
