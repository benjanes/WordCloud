<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WordCloud is a tool for creating an image of the word's contained within a text document, with words being randomly distributed in the image and each word's size being determined by its relative frequency in the document.">
    <meta name="author" content="Ben Janes">
    <meta name="robots" content="index">
    <meta name="google-site-verification" content="wCC7bNanOK9v2qFB7G68tlshfnKAXmSgdhepAQP-OhE" />
    <title>WordCloud</title>
    
    
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Roboto+Slab|Lora|Montserrat|Raleway|Playfair+Display|Cabin' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body id="app-container">
    <header>
        <div class="container-fluid">
            <div class="row header-row">
                <section class="col-sm-6 header-left">
                    <h1 class="app-title">WordCloud</h1>
                    <div id="load-region" class="load-button"></div>
                </section>
                <section class="col-sm-6 header-right">
                    <div id="selectedfile-region" class="selectedfile-container"></div>
                </section>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <section class="col-sm-4 left-col">
                <div id="filelist-region"></div>
                <div id="settings-region"></div>
            </section>
            <section class="col-sm-8">
                <div id="canvas-region" class="canvas-region-container"></div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/libs.min.js"></script>
    <script type="text/javascript" src="assets/js/config.min.js"></script>

    

    
    <script type="text/javascript" src="assets/js/app.min.js"></script>
    

    <script type="text/javascript">
        WordCloud.start();
    </script>
</body>
</html>
